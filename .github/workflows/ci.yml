name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, ci_changes, staging, tests_improvements ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Job 1: Unit Tests and Coverage
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ CI Pipeline Info
      run: |
        echo "ğŸ”§ Running CI Pipeline - Unit Tests & Coverage"
        echo "ğŸ“‚ Event: ${{ github.event_name }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ’» Runner: ${{ runner.os }}"
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "ğŸ”€ PR #${{ github.event.number }}: ${{ github.event.pull_request.title }}"
          echo "ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
          echo "ğŸ“‹ Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "ğŸ¯ Head Branch: ${{ github.event.pull_request.head.ref }}"
        fi
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests with coverage
      run: npm run test:ci
      env:
        CI: true
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  # Job 2: Build Validation
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: ğŸ“ Build Info
      run: |
        echo "ğŸ—ï¸ Running Build Validation"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“‚ Event: ${{ github.event_name }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api/
        NODE_ENV: production

  # Job 3: Linting and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Lint Info
      run: |
        echo "ğŸ” Running Lint & Code Quality Checks"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“‚ Event: ${{ github.event_name }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Check TypeScript
      run: npx tsc --noEmit