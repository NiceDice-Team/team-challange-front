name: E2E Tests (Playwright)

on:
  push:
    branches: [ main, master, develop, ci_changes ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout frontend code
      uses: actions/checkout@v4
      with:
        path: frontend
        
    - name: Checkout backend code
      uses: actions/checkout@v4
      with:
        repository: NiceDice-Team/backend
        ref: main
        path: backend
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Install Playwright Browsers
      working-directory: frontend
      run: npx playwright install --with-deps
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Start backend services
      working-directory: backend
      run: |
        if [ -f docker-compose.yml ]; then
          docker-compose up -d --build
        elif [ -f Dockerfile ]; then
          docker build -t nicedice-backend .
          docker run -d -p 8000:8000 --name backend nicedice-backend
        else
          echo "No Docker configuration found in backend"
          exit 1
        fi
        
    - name: Start frontend services
      working-directory: frontend
      run: docker-compose up -d --build
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api/
        
    - name: Wait for backend to be ready
      run: npx wait-on http://localhost:8000 --timeout 120000
      
    - name: Wait for frontend to be ready
      run: npx wait-on http://localhost:3000 --timeout 120000
      
    - name: Run Playwright tests
      working-directory: frontend
      run: npx playwright test
      env:
        CI: true
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api/
        
    - name: Stop services
      if: always()
      run: |
        cd frontend && docker-compose down --volumes || true
        cd ../backend && docker-compose down --volumes || true
        docker stop backend || true
        docker rm backend || true
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 14
