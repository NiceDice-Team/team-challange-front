name: E2E Tests (Playwright)

on:
  push:
    branches: [ main, master, develop ]  # Only main branches for direct pushes
  pull_request:
    # Run on ALL pull requests regardless of source/target branches
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Skip draft PRs
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    
    steps:
    - name: üìù E2E Test Info
      run: |
        echo "üé≠ Running Playwright E2E Tests"
        echo "üìÇ Event: ${{ github.event_name }}"
        echo "üåø Branch: ${{ github.ref_name }}"
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "üîÄ PR #${{ github.event.number }}: ${{ github.event.pull_request.title }}"
          echo "üë§ Author: ${{ github.event.pull_request.user.login }}"
        fi
        
    - name: Checkout frontend code
      uses: actions/checkout@v4
      with:
        path: frontend
        
    - name: Checkout backend code
      uses: actions/checkout@v4
      with:
        repository: NiceDice-Team/backend
        ref: main
        path: backend
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Run unit tests before E2E
      working-directory: frontend
      run: npm run test:ci
      env:
        CI: true
      
    - name: Install Playwright Browsers
      working-directory: frontend
      run: npx playwright install --with-deps
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Start backend services
      working-directory: backend
      run: |
        if [ -f docker-compose.yml ]; then
          docker-compose up -d --build
        elif [ -f Dockerfile ]; then
          docker build -t nicedice-backend .
          docker run -d -p 8000:8000 --name backend nicedice-backend
        else
          echo "No Docker configuration found in backend"
          exit 1
        fi
        
    - name: Start frontend services
      working-directory: frontend
      run: docker-compose up -d --build
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api/
        
    - name: Wait for backend to be ready
      run: npx wait-on http://localhost:8000 --timeout 120000
      
    - name: Wait for frontend to be ready
      run: npx wait-on http://localhost:3000 --timeout 120000
      
    - name: Run Playwright tests
      working-directory: frontend
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "üîÄ Running E2E tests for Pull Request"
          # For PRs, run tests with better output formatting
          npx playwright test --reporter=github
        else
          echo "üöÄ Running E2E tests for push to ${{ github.ref_name }}"
          npx playwright test
        fi
      env:
        CI: true
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api/
        
    - name: Stop services
      if: always()
      run: |
        cd frontend && docker-compose down --volumes || true
        cd ../backend && docker-compose down --volumes || true
        docker stop backend || true
        docker rm backend || true
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 14
        
    - name: Comment on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && !cancelled()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let status = '${{ job.status }}';
          let emoji = status === 'success' ? '‚úÖ' : '‚ùå';
          let statusText = status === 'success' ? 'PASSED' : 'FAILED';
          
          let comment = `## üé≠ Playwright E2E Tests ${emoji}\n\n`;
          comment += `**Status:** ${statusText}\n`;
          comment += `**Workflow:** [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;
          comment += `**Commit:** ${context.sha.substring(0, 7)}\n\n`;
          
          if (status === 'success') {
            comment += 'üéâ All E2E tests passed! Your changes look good.\n\n';
          } else {
            comment += '‚ùå Some E2E tests failed. Please check the [test report]';
            comment += `(${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.\n\n`;
          }
          
          comment += `<details>\n<summary>üìä Test Details</summary>\n\n`;
          comment += `- **Frontend Branch:** ${context.ref}\n`;
          comment += `- **Backend Branch:** main\n`;
          comment += `- **Test Environment:** Full stack with Docker\n`;
          comment += `- **Timeout:** 60 minutes\n`;
          comment += `</details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
