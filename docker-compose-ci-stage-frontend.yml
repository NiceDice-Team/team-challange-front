services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfilestage
    container_name: frontend_stage
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_ENV: staging
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://nicedice.duckdns.org/api/}
    command: sh -c "npm run build && npm start"
